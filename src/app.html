<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="theme-color" content="#041e2f" />
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1"/>
		<!-- Social media description -->
		<meta name="title" content="AIUB Course Info" />
		<meta name="description" content="This application shows AIUB student their class routines, course progress, pre registration available courses, faculty list and academic calendar. It also notifies users all new notices from their university via push notification." />
		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="AIUB Course Info" />
		<meta property="og:description" content="This application shows AIUB student their class routines, course progress, pre registration available courses, faculty list and academic calendar. It also notifies users all new notices from their university via push notification." />
		<meta property="og:image" content="%sveltekit.assets%/cover.png" />


		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-icon-180-bg.png">

		<meta name="mobile-web-app-capable" content="yes">

		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<title>AIUB Course Info</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
